<p>listado de heroes</p>

<div>
  <h3 *ngIf="heroeBorrado; else noBorrado">Héroe Borrado: <small>{{this.heroeBorrado}}</small></h3>
</div>


<ng-template #noBorrado>
  <h3>No se a borrado ningún heroe</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor ="let heroe of heroes;let i=index">
    {{i}} - {{heroe}}
  </li>
</ul>
